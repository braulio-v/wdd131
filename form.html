<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review</title>
    <meta name="author" name="Braulio Villa">
    <meta name="description" content="WDD 131 – Dynamic Web Fundamentals Form page (Braulio Villa)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header class="main-header">
        <h1>Product Review</h1>
    </header>
    <main class="main-content">
        <form method="get" action="review.html" class="review-form">
            <fieldset class="form-section">
                <legend>Product Information</legend>
                <label for="productSelect">Product Name <span class="required">*</span></label>
                <select id="productSelect" name="productSelect" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
    
                <div>Overall Rating <span class="required">*</span></div>
                <div class="rating-group">
                    <label for="starRating1"><input type="radio" id="starRating1" name="starRating" value="1"
                            required>★</label>
                    <label for="starRating2"><input type="radio" id="starRating2" name="starRating" value="2">★★</label>
                    <label for="starRating3"><input type="radio" id="starRating3" name="starRating" value="3">★★★</label>
                    <label for="starRating4"><input type="radio" id="starRating4" name="starRating" value="4">★★★★</label>
                    <label for="starRating5"><input type="radio" id="starRating5" name="starRating" value="5">★★★★★</label>
                </div>
    
                <label for="installDate">Date of Installation <span class="required">*</span></label>
                <input type="date" id="installDate" name="installDate" required>
    
                <div>Which features did you find useful? <em>(Check all that apply)</em></div>
                <label for="resistencia"><input type="checkbox" id="resistencia" name="usefulFeatures"
                        value="durability">Durability</label>
                <label for="facilUso"><input type="checkbox" id="facilUso" name="usefulFeatures" value="easeOfUse">Ease of
                    Use</label>
                <label for="rendimiento"><input type="checkbox" id="rendimiento" name="usefulFeatures"
                        value="performance">Performance</label>
                <label for="estetica"><input type="checkbox" id="estetica" name="usefulFeatures"
                        value="design">Design</label>
    
                <div>Written Review<span>(Optional)</span></div>
                <textarea id="reviewText" name="reviewText" placeholder="Write your review here..."></textarea>
    
                <label for="reviewerName">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="reviewerName" name="reviewerName">
            </fieldset>
    
            <button type="submit" class="submit-button">Post Review</button>
            <p class="review-counter">Reviews submitted: <span id="reviewCounter">0</span></p>
        </form>
    </main>
    <footer>
        <p>©<span id="current-year"></span> Braulio Villa | Ecuador</p>
        <p id="last-updated"></p>
    </footer>
    </body>
</body>
</html>
